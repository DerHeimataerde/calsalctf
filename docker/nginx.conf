worker_processes auto;
events { worker_connections 1024; }

http {
  include       mime.types;
  sendfile      on;
  tcp_nopush    on;
  keepalive_timeout  65;

  server {
    # Render sets $PORT dynamically at runtime
    listen ${PORT};

    # Static from your Node app
    location /public/ {
      alias /app/public/;
      access_log off;
      expires 1h;
      add_header Cache-Control "public, max-age=3600";
    }

    # Node app on /
    location / {
      proxy_pass http://127.0.0.1:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Redirect bare /ctf or /ctf/ to the Challenges page
    location ~ ^/ctf/?$ {
      return 302 /ctf/challenges;
    }

    # CTFd on /ctf/
    location /ctf/ {
        proxy_pass http://127.0.0.1:8000/;  # trailing slash is crucial
        proxy_set_header Host               $host;
        proxy_set_header X-Forwarded-Host   $host;
        proxy_set_header X-Forwarded-Port   $server_port;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Prefix /ctf;
        proxy_redirect off;
    }
  }
}
